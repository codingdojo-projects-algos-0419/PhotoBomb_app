<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/signin.css">
    <title>PhotoBomb! Sign In</title>
</head>
<body>
    <div style="display:inline-block; width:45%; text-align:left;">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <p>Email: <input type="text" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <input type="submit" value="Sign In">
        </form>
    </div>
    <div id="form">
        <img src="/gallery/camera_icon.png" alt="camera icon" width="75">
        <h1>PhotoBomb!</h1>
        <h3>Sign In:</h3>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        </form>
        <a href="/templates/register.html">Create Account</a>
        <button onclick="window.location.href = '/templates/dashboard.html';">Sign In</button>
    </div>
   
</body>
</html>
