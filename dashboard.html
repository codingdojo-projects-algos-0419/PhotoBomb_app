<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/dashstyles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>PhotoBomb! Dashboard</title>
</head>
<body>
    <div id="topnav">
        <img src="static/gallery/camera_icon.png" alt="camera icon" width="80">
        <a class="active" href="">PhotoBomb!</a>
        <input type="text" placeholder="Search...">
        <form action="/profile">
        <input type="image" src="static/gallery/person7_brush_profile.jpg" alt="profile pic" width="80">
        </form> 
    </div>
<br>

    <form action="/addimage" method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*">
        <input type="submit" class="btn btn-primary">
    </form>
<br>
    <div id="photolist">
        <div style="float: center; width:98%; text-align:center;">
        <h3>{{ one_user["first_name"] }}'s Photos:</h3>
        <p>7 April 2019</p>
        
        <a href="/photo_1">
        <img src="static/gallery/person1_phone.jpg" alt="A genderqueer person looking at their phone." style="width:280px;height:200px;">
        </a>
        <a href="/photo_2">
        <img src="static/gallery/person8_gaming.jpg" alt="Two non-binary friends playing video games." style="width:280px;height:200px;">
        </a>
        <a href="/photo_3">
        <img src="static/gallery/person4_yoga.jpg" alt="A genderfluid person meditating." style="width:280px;height:200px;">
        </a>
        <a href="/photo_4">
        <img src="static/gallery/person6_coffee.jpg" alt="A transmasculine person with a furry blue coat drinking coffee with a friend." style="width:280px;height:200px;">
        </a>
    </div>

</body>
</html>
