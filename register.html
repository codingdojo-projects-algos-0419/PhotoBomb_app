<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PhotoBomb! Register</title>
</head>
<body>
    <div id="form">
        <img src="static/gallery/camera_icon.png" alt="camera icon" width="75">
        <h1>PhotoBomb!</h1>
        <h3>Register:</h3>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/newuser" method="POST">
            <p>First Name: <input type="text" name="fname" placeholder="First Name"></p>
            <p>Last Name: <input type="text" name="lname" placeholder="Last Name"></p>
            <p>Email: <input type="text" name="email" placeholder="Email"></p>
            <p>Password: <input type="password" name="password" placeholder="Password"></p>
            <p>Confirm: <input type="password" name="confirm" placeholder="Confirm Password"></p>
            <a href="/signin" class="button">Login</a> 
            <input type="submit" class="btn btn-dark" value="Register">
        </form>
    </div>
       
</body>
</html>
